<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
  gap: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>women's volleyball teams</h1>

<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

<p>Direct child element(s) of the grid container automatically becomes grid items.</p>

  <div class="grid-container">
  <div class="grid-item">italy</div>
  <div class="grid-item">serbia</div>
  <div class="grid-item">usa</div>  
  <div class="grid-item">china</div>
  <div class="grid-item">japan</div>
  <div class="grid-item">turkey</div>  
  <div class="grid-item">poland</div>
  <div class="grid-item">brazil</div>
  
</div>

</body>
</html>
